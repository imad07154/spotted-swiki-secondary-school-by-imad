<html lang="ar" dir="rtl">
<head>

  <title>مرحبًا بك</title>

    body {
      background: linear-gradient(to bottom right, #4CAF50, #C8E6C9);

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);

    }

    h1 {
      color: #2E7D32;
    }

    p {
      margin-top: 15px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #388E3C;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    a:hover {
      background-color: #1B5E20;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>مرحبًا بك في موقعنا!</h1>
